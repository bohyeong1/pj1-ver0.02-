<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Pop-out Effect</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    perspective: 1000px;
  }

  .container {
    width: 300px;
    height: 200px;
    background-color: #1e1e1e;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border: 2px solid #444;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    transform: translateZ(0);
    animation: popOut 2s infinite alternate;
  }

  @keyframes popOut {
    0% {
      transform: translateZ(0);
    }
    100% {
      transform: translateZ(300px) rotateY(20deg) rotateX(10deg);
    }
  }
</style>
</head>
<body>
  <div class="container">
    3D Pop-out Effect
  </div>
</body>
</html>
