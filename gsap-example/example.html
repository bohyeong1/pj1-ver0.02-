<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Grayscale Filter on Click</title>
    <style>
        .grayscale {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="his-sector4__lg-player-wrapper grayscale" style="width: 200px; height: 200px; background-color: red; margin: 10px;">Click me</div>
    <div class="his-sector4__lg-player-wrapper grayscale" style="width: 200px; height: 200px; background-color: green; margin: 10px;">Click me</div>
    <div class="his-sector4__lg-player-wrapper grayscale" style="width: 200px; height: 200px; background-color: blue; margin: 10px;">Click me</div>
    <div class="his-sector4__lg-player-wrapper grayscale" style="width: 200px; height: 200px; background-color: yellow; margin: 10px;">Click me</div>
    <script>
        function sec4_cl_imgAni() {
            const targetWrappers = document.querySelectorAll('.his-sector4__lg-player-wrapper');
            targetWrappers.forEach((el) => {
                el.addEventListener('click', (e) => {
                    e.target.style.filter = 'grayscale(0)';
                });
            });
        }

        // Call the function to add event listeners
        sec4_cl_imgAni();
    </script>
</body>
</html>
