<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clipping Example</title>
<style>
    .clipped-element {
        width: 200px;
        height: 200px;
        background-color: #4CAF50; 
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }
</style>
</head>
<body>
    <div class="clipped-element"></div>
</body>
</html>
