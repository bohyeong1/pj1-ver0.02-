<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Flip Example</title>
<link rel="stylesheet" href="example3.css"></link>
</head>
<body>
  <div class="his-container plain">
    <div class="his-container__letter H">H</div>
    <div class="his-container__letter I">I</div>
    <div class="his-container__letter S">S</div>
    <div class="his-container__letter T">T</div>
    <div class="his-container__letter O">O</div>
    <div class="his-container__letter R">R</div>
    <div class="his-container__letter Y">Y</div>
    <div class="his-container__of">of</div>
    <div class="his-container__eagles">EAGLES</div>
  </div>

  <button id="animateBtn">Animate</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Flip.min.js"></script>

</html>
