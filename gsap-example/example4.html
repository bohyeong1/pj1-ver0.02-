<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Curved Bend Effect</title>
<style>
  .container {
    position: relative;
    width: 200px;
    height: 200px;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    function drawNormalRect() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#3498db';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawCurvedRect() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#3498db';
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(canvas.width / 2, canvas.height / 4, canvas.width / 2, 3 * canvas.height / 4, 0, canvas.height);
      ctx.lineTo(canvas.width, canvas.height);
      ctx.bezierCurveTo(canvas.width / 2, 3 * canvas.height / 4, canvas.width / 2, canvas.height / 4, canvas.width, 0);
      ctx.closePath();
      ctx.fill();
    }

    drawNormalRect();

    canvas.addEventListener('mouseover', drawCurvedRect);
    canvas.addEventListener('mouseout', drawNormalRect);
  </script>
</body>
</html>
